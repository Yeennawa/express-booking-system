<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
    <style>
        body {
            padding: 50px;
            background-color: #f4f7f6;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container table-container">
        <h2>Booking Records (Admin)</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Destination</th>
                    <th>Check In</th>
                    <th>Check Out</th>
                    <th>Rooms</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script>
        async function getBookings() {
            const token = localStorage.getItem('token'); // ดึงตั๋วออกมา

            if (!token) {
                alert('กรุณาเข้าสู่ระบบก่อน');
                window.location.href = '/login.html';
                return;
            }

            const response = await fetch('http://localhost:5000/api/bookings', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}` // ✅ ส่งตั๋วแนบไปใน Header
                }
            });

            if (response.status === 401 || response.status === 403) {
                alert('ตั๋วหมดอายุ กรุณา Login ใหม่');
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            } else {
                const data = await response.json();
                console.log('รายการจอง:', data);
            }
        }
    </script>
</body>

</html>
