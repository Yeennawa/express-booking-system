<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <style>
        /* จัดหน้าจอทั้งหมดให้เป็น Flexbox */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            /* จัดกลางแนวนอน */
            align-items: center;
            /* จัดกลางแนวตั้ง */
            min-height: 100vh;
            /* ความสูงเต็มจอ */
            background-color: #222d32;
            /* พื้นหลังสีเข้ม */
            font-family: 'Montserrat', sans-serif;
        }

        /* กล่อง Login ขนาดเล็ก */
        .login-card {
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 350px;
            /* บังคับความกว้างให้เล็ก */
            text-align: center;
        }

        .login-card h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            /* กัน input ล้นกล่อง */
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #f8b400;
            /* สีเหลืองทอง */
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #d49a00;
        }

        .back-home {
            display: block;
            margin-top: 20px;
            font-size: 13px;
            color: #888;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Admin Login</h2>
        <p style="color: #888; font-size: 13px; margin-bottom: 25px;">กรุณาเข้าสู่ระบบด้วย Email</p>
        <p style="margin-top: 15px; font-size: 13px; color: #888;">
            ยังไม่มีบัญชี? <a href="register.html"
                style="color: #f8b400; text-decoration: none; font-weight: bold;">สมัครสมาชิก</a>
        </p>
        <form id="loginForm">
            <div class="form-group">
                <span class="form-label">Email Address</span>
                <input class="form-control" type="email" id="email" placeholder="example@mail.com" required>
            </div>
            <div class="form-group">
                <span class="form-label">Password</span>
                <input class="form-control" type="password" id="pass" placeholder="••••••••" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <a href="index.html" class="back-home">← กลับหน้าหลัก</a>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('token', result.token);
                    alert('เข้าสู่ระบบสำเร็จ!');
                    window.location.href = 'index.html';
                } else {
                    alert(result.message || 'Login Failed');
                }
            } catch (error) {
                alert('ไม่สามารถเชื่อมต่อ Server ได้');
            }
        };
    </script>
</body>

</html>
